<html>
<head>
<style>
.dyslideshow img{
    width:200px;
    height:200px;
}
</style>
</head>
<body>
<div class="dyslideshow" style="position:absolute;left: 50%;transform: translate(-50%);">
    <div id='slideshow_content' style='padding-top: 10px; padding-bottom: 10px;'>
            <img src='https://cdn.staticaly.com/gh/celestezj/ImageHosting/master/img/20210321130330.jpg' />
            <img src='https://cdn.staticaly.com/gh/celestezj/ImageHosting/master/img/20210321130337.jpg' />
            <img src='https://cdn.staticaly.com/gh/celestezj/ImageHosting/master/img/20210321130343.jpg' />
            <img src='https://cdn.staticaly.com/gh/celestezj/ImageHosting/master/img/20210321130314.jpg' />
            <img src='https://cdn.staticaly.com/gh/celestezj/ImageHosting/master/img/20210321130325.jpg' />
    </div>
    <div>
        <span style="float:right;"><span class="imgplayer_progress" style="border:1px solid #f0f0f0;border-radius:25%;padding:1px">1/3</span></span>
        <span style="float:left;"></span>
        <input type='button' value='Play' onclick='playimage("slideshow_content");' />
        <input type='button' value='Pause' onclick='pauseimage("slideshow_content");' />
        <input type='button' value='Close' onclick='stopimage("slideshow_content");' />
    </div>
</div>
</body>
<script src="./imgplayer.js"></script>
</html>
